<!-- HW3.1: explore the concept of Meta information ( author, description, generator, keywords) in HTML5 and use it in practice.-->

<!DOCTYPE html>
<html>
<head>
  <title>Meta Information Example</title>
  <meta name="author" content="John Doe">
  <meta name="description" content="This is a website about HTML5 and meta information">
  <meta name="generator" content="Me">
  <meta name="keywords" content="HTML5, meta information, author, description, generator, keywords">
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
