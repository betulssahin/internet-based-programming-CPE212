<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Example</title>
</head>
<body>
  <h1>Images, Image Maps, and Colors</h1>
  
  <h2>Images</h2>
  <img src="earth.jpg" alt="This is an image of earth">

  <h2>Image Maps</h2>
  <img src="turkey.png" alt="Turkey Map" usemap="#map">

  <map name="map">
    <area shape="rect" coords="0,0,50,50" href="https://example.com/page1.html" alt="Link 1">
    <area shape="circle" coords="100,100,50" href="https://example.com/page2.html" alt="Link 2">
    <area shape="poly" coords="200,0,250,50,200,100" href="https://example.com/page3.html" alt="Link 3">
  </map>

  <h2>Colors</h2>
  <p style="color: red;">This text is red.</p>  <br>
  <div style="background-color: #00ff00;">This div has a green background.</div> <br>
  <button style="background-color: #0000ff;">Blue button</button> <br>
  <span style="color: #00ff00;">This text has a green color.</span>

</body>
</html>
